<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Keyboarding Helper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="static/lib/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/css/site.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />
    <link rel="stylesheet" href="/static/css/toggle_switch.css" />
    <link rel="stylesheet" href="/static/css/tutorial.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Keyboarding Helper</title>
  </head>

  <body>
    <!-- Navbar   -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand nav-link" href="/">
        <!-- University of Utah logo-->
        <img
          src="/static/images/logo.png"
          alt="Wizards at Work Logo"
        />
      </a>


      <div class="my-nav" id="navbarSupportedContent">

        <img src="static/images/moon.png" id="icon" onclick="darkmodeFunc();">

        <div class="dropdown" style="margin-left: auto !important;">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            Menu <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" style="right: 0px;left: auto;">
            <li class="disabled nav-item">
              <a class="disabled dropdown-item nav-link" id="register" href="/Register"
                >Create User</a>
            </li>
            <li class="disabled nav-item">
              <a class="disabled dropdown-item nav-link" id="login" href="/Login">Login</a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link" href="/homepage">Home Page</a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link" href="/main">Keyboarding Helper</a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link text-dark" href="/help">Help</a>
            </li>
            <li class="nav-item">
              <a class="dropdown-item nav-link text-dark"  id="quit_button" href="#">Quit</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="border-top footer text-muted">
      <div class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        &copy; 2021 - Wizards at Work - <a>Privacy</a>
      </div>     
    </footer>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      type="text/javascript"
    ></script>

    <!-- bootstrap -->
    <script src="/static/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/sweetalert2/sweetalert.js"></script>
    <script src="/static/js/dark-mode.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
